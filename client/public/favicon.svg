<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 - 医疗蓝到青绿的渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff"/>
      <stop offset="50%" style="stop-color:#36cfc9"/>
      <stop offset="100%" style="stop-color:#52c41a"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e6f7ff"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- 内边框装饰 -->
  <rect x="40" y="40" width="432" height="432" rx="72" ry="72" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- 听诊器 - 左侧 -->
  <path d="M140 380 C140 380, 100 320, 100 260 C100 180, 140 140, 180 140" 
        stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
  <path d="M180 140 L195 125" stroke="white" stroke-width="24" stroke-linecap="round"/>
  
  <!-- 听诊器胸件 -->
  <circle cx="140" cy="395" r="45" stroke="white" stroke-width="20" fill="none"/>
  <circle cx="140" cy="395" r="22" fill="#69c0ff"/>
  
  <!-- 病历夹 - 右侧 -->
  <rect x="260" y="100" width="160" height="220" rx="20" stroke="white" stroke-width="20" fill="none"/>
  
  <!-- 病历夹顶部夹子 -->
  <rect x="300" y="75" width="80" height="35" rx="12" fill="white"/>
  
  <!-- 病历夹上的医疗十字 -->
  <rect x="310" y="130" width="60" height="60" rx="12" fill="white"/>
  <rect x="335" y="145" width="10" height="30" fill="#1890ff"/>
  <rect x="325" y="155" width="30" height="10" fill="#1890ff"/>
  
  <!-- 病历夹上的横线 -->
  <line x1="290" y1="220" x2="390" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="12" stroke-linecap="round"/>
  <line x1="290" y1="255" x2="390" y2="255" stroke="rgba(255,255,255,0.6)" stroke-width="12" stroke-linecap="round"/>
  <line x1="290" y1="290" x2="350" y2="290" stroke="rgba(255,255,255,0.6)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- MSIA 文字 -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-size="72" font-weight="800" 
        font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" letter-spacing="4">MSIA</text>
</svg>
