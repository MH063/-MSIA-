# ============================================
# MSIA Docker Compose 配置
# 医学生智能问诊辅助系统 - 完整服务编排
# ============================================

version: '3.8'

services:
  # PostgreSQL 数据库服务
  db:
    image: m.daocloud.io/docker.io/library/postgres:16-alpine
    container_name: msia_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-MSIA}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-MSIA}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - msia_network

  # Redis 缓存服务（用于登录限流与锁定）
  redis:
    image: redis:7-alpine
    container_name: msia_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - msia_network

  # 后端 API 服务
  server:
    image: msia-server-prod:latest
    container_name: msia_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-MSIA}?schema=public
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-MSIA}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-30000}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-10000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80,http://121.196.232.211,https://121.196.232.211,https://121-196-232-211.sslip.io}
      OPERATOR_TOKEN: ${OPERATOR_TOKEN:-default_token_change_in_production}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
      KNOWLEDGE_BASE_DIR: ./knowledge_base
      CACHE_TTL: ${CACHE_TTL:-3600}
      CACHE_MAX_SIZE: ${CACHE_MAX_SIZE:-1000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      AUTH_LOGIN_IP_WINDOW_MS: ${AUTH_LOGIN_IP_WINDOW_MS:-60000}
      AUTH_LOGIN_IP_MAX: ${AUTH_LOGIN_IP_MAX:-30}
      AUTH_LOGIN_FAIL_WINDOW_MS: ${AUTH_LOGIN_FAIL_WINDOW_MS:-600000}
      AUTH_LOGIN_FAIL_WINDOW_MODE: ${AUTH_LOGIN_FAIL_WINDOW_MODE:-fixed}
      AUTH_LOGIN_MAX_FAILS_DOCTOR: ${AUTH_LOGIN_MAX_FAILS_DOCTOR:-5}
      AUTH_LOGIN_LOCK_MS_DOCTOR: ${AUTH_LOGIN_LOCK_MS_DOCTOR:-600000}
      AUTH_LOGIN_MAX_FAILS_ADMIN: ${AUTH_LOGIN_MAX_FAILS_ADMIN:-5}
      AUTH_LOGIN_LOCK_MS_ADMIN: ${AUTH_LOGIN_LOCK_MS_ADMIN:-600000}
      AUTH_LOGIN_SLIDING_REFRESH_TTL: ${AUTH_LOGIN_SLIDING_REFRESH_TTL:-true}
      AUTH_REGISTER_IP_WINDOW_MS: ${AUTH_REGISTER_IP_WINDOW_MS:-600000}
      AUTH_REGISTER_IP_MAX: ${AUTH_REGISTER_IP_MAX:-20}
    volumes:
      - uploads_data:/app/uploads
      - ./server/knowledge_base:/app/knowledge_base:ro
    ports:
      - "${SERVER_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - msia_network

  # 前端 Web 服务
  client:
    image: msia-client-prod:latest
    container_name: msia_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
      - "${CLIENT_PORT_SSL:-443}:443"
    volumes:
      - ./client/certs:/etc/nginx/certs:ro
      - ./client/.well-known:/usr/share/nginx/html/.well-known:ro
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - msia_network

# 数据卷定义
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# 网络定义
networks:
  msia_network:
    driver: bridge
