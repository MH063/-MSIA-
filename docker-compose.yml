# ============================================
# MSIA Docker Compose 配置
# 医学生智能问诊辅助系统 - 完整服务编排
# ============================================

version: '3.8'

services:
  # PostgreSQL 数据库服务
  db:
    image: registry.cn-hangzhou.aliyuncs.com/postgres/postgres:16-alpine
    container_name: msia_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-MSIA}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-MSIA}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - msia_network

  # 后端 API 服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: msia_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-MSIA}?schema=public
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-MSIA}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-30000}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-10000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      OPERATOR_TOKEN: ${OPERATOR_TOKEN:-default_token_change_in_production}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
      KNOWLEDGE_BASE_DIR: ./knowledge_base
      CACHE_TTL: ${CACHE_TTL:-3600}
      CACHE_MAX_SIZE: ${CACHE_MAX_SIZE:-1000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - uploads_data:/app/uploads
      - ./server/knowledge_base:/app/knowledge_base:ro
    ports:
      - "${SERVER_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - msia_network

  # 前端 Web 服务
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: msia_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - msia_network

# 数据卷定义
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# 网络定义
networks:
  msia_network:
    driver: bridge
